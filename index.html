<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>УниРейтинг</title>
    <link rel="icon" href="ystu_logo.svg" type="image/x-icon">
        <base href="/unirating2.0/">
  <script type="module" crossorigin src="/unirating2.0/assets/index-Dwm9MWf6.js"></script>
  <link rel="stylesheet" crossorigin href="/unirating2.0/assets/index-CrydJYXW.css">
</head>
<body>
<div id="root"></div>
<script>
    (function(){
        try{
            const base = document.querySelector('base')?.getAttribute('href') || '/';
            const pathname = location.pathname.replace(/\/+$/, '/') ;
            const rootPaths = ['/', '', base, base.replace(/\/$/, '') + '/'];
            if (rootPaths.includes(pathname)) {
                // Redirect root to input page (ensure trailing slash so server serves /input/index.html)
                location.replace(base + 'input/');
            }
        }catch(e){/* ignore */}
    })();
</script>
<script>
  // Fallback helper: if main app not mounted after 2s, show a helpful message
  setTimeout(() => {
    if (!window.__appMounted) {
      const banner = document.createElement('div');
      banner.style.position = 'fixed';
      banner.style.left = '0';
      banner.style.right = '0';
      banner.style.top = '0';
      banner.style.padding = '12px';
      banner.style.background = '#ffdede';
      banner.style.color = '#400';
      banner.style.zIndex = '9999';
      banner.style.textAlign = 'center';
      banner.innerHTML = 'Похоже, приложение не загрузилось — попробуйте жесткое обновление (Ctrl/Cmd+Shift+R) или откройте <a href="/unirating2.0/input/">/input/</a>.';
      document.body.appendChild(banner);
    }
  }, 2000);
</script>
</body>
</html>
